<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="computer-solid.svg" type="image/x-icon">
    <title>I.A GALLERY</title>
</head>
<body>
    <header>
        <h1 class="gallery">I.A GALLERY</h1>
        <div class="bag-number">
        <img src="img/shopping_bag_FILL0_wght400_GRAD0_opsz24.png" alt="icone de compra" class="icone-bag">
        <span class="quantity">0</span>
    </div>
    </header>
    <main>
        <div class="phrase-effect">
            <p>Somos uma empresa focada em gerar imagens criativas através da inteligência artifícial.</p>
            <p class="cbf">Creativity, Beauty and Futurism</p>
            <div class="obtenha"> Obtenha já a sua arte:</div>

    <div class="list">
    </div>
    <div class="card">

        </ul>
            <div class="checkout">

    </div>
    </main>
